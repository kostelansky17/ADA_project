<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Effect using a CSS Blur Filter</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <blockquote>
 <p>
  <span data-duration="1.1" data-delay=".23" data-blur="6">“We have&nbsp;</span>
  <span data-duration="1.4" data-delay=".43" data-blur="3">greater evidence&nbsp;</span>
  <span data-duration="1.8" data-delay=".42" data-blur="5">on&nbsp;</span>
  <span data-duration="1.2" data-delay=".25" data-blur="9">how forests&nbsp;</span>
  <span data-duration="1.7" data-delay=".30" data-blur="4">are critical to&nbsp;</span>
  <span data-duration="1.2" data-delay=".29" data-blur="3">world's poorest,&nbsp;</span>
  <span data-duration="1.4" data-delay=".26" data-blur="5">with better understanding of&nbsp;</span>
  <span data-duration="1.7" data-delay=".19" data-blur="9">the trade-offs&nbsp;</span>
  <span data-duration="1.2" data-delay=".11" data-blur="5">and more exact&nbsp;</span>
  <span data-duration="1.9" data-delay=".19" data-blur="2">confirmation&nbsp;</span>
  <span data-duration="1.2" data-delay=".36" data-blur="9">that healthy and productive&nbsp;</span>
  <span data-duration="1.8" data-delay=".17" data-blur="3">forests&nbsp;</span>
  <span data-duration="1.2" data-delay=".30" data-blur="10">are&nbsp;</span>
  <span data-duration="1.5" data-delay=".50" data-blur="4">essential to&nbsp;</span>
  <span data-duration="1.8" data-delay=".19" data-blur="2">sustainable&nbsp;</span>
  <span data-duration="1.3" data-delay=".18" data-blur="4">agriculture.”&nbsp;</span>
 </p>
 <cite>José Graziano da Silva, FAO Director-General</cite>
</blockquote>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
